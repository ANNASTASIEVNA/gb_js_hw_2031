
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
           function filterArray(array, callback) {
            const newArray = [];
            for (let i = 0; i < array.length; i ++) {
                if (callback(array[i]))
                newArray.push(array[i]);
            }
            return newArray;
        }
        const numbers = [1, 2, 3, 4, 5];

        function isOdd(num) {
            if (num % 2 === 0) {
                return true;
            } else {
                return false;
            }
        }

        function isEven(num) {
            if (num % 2 !== 0) {
                return true;
            } else {
                return false;
            }
        }
        const odd = filterArray(numbers, isOdd);
        console.log(odd);

        const even = filterArray(numbers, isEven);
        console.log(even);
    </script>
</body>

</html>
